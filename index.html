<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wilds Map</title>
        <link rel="icon" type="image/x-icon" href="/wildsmap/assets/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

      <script type="module" crossorigin src="/wildsmap/assets/index.js"></script>
      <link rel="stylesheet" crossorigin href="/wildsmap/assets/index.css">
    </head>
    <body>
        <div id="blurred-backdrop"></div>
        <div class="side-pane">
            <div class="side-pane-item" id="camera-position"></div>
            <div class="side-pane-item language-box">
                <label for="language">Language:</label>
                <select class="language-dropdown" id="language" name="language">
                    <option value="English">English</option>
                    <option value="Thai">Thai</option>
                    <option value="Japanese">Japanese</option>
                    <option value="French">Français</option>
                    <option value="Italian">Italian</option>
                    <option value="German">Deutsch</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Russian">Russian</option>
                    <option value="Polish">Polish</option>
                    <option value="PortugueseBr">Portuguese</option>
                    <option value="Korean">Korean</option>
                    <option value="TransitionalChinese">Trad. Chinese</option>
                    <option value="SimplelifiedChinese">Simpl. Chinese</option>
                    <option value="Arabic">Arabic</option>
                    <option value="LatinAmericanSpanish">Lat. Amer. Spanish<option>
                </select>
            </div>
            <div class="side-pane-item" id="selected-item"> </div>
        </div>

        <div class="side-pane">

            <div class="side-pane-item collapsable" id="filters">

                <button class="toggleButton">
                    <span class="arrow">▶</span> Filters
                </button>
                <div class="foldable">
                    <div>
                        <input type="text" class="search" id="search-filter" name="search-filter" checked>
                    </div>
                    <div>
                        <input type="checkbox" class="selectall" id="selectall" name="selectall" checked>
                        <label for="selectall">Select All</label>
                    </div>
                    <div>
                        <input type="checkbox" class="deselectall" id="deselect" name="deselect">
                        <label for="deselect">Deselect All</label>
                    </div>
                    <div>
                        <input type="checkbox" id="collectable" name="collectable" checked>
                        <label for="collectable">Collectables</label>
                    </div>
                    <div>
                        <input type="checkbox" id="trap" name="trap" checked>
                        <label for="trap">Environment</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hidden" name="hidden">
                        <label for="hidden">Hidden</label>
                    </div>
                    <div>
                        <input type="checkbox" id="non-filtering" name="non-filtering" checked>
                        <label for="non-filtering">Camps & Villages</label>
                    </div>
                    <div>
                        <input type="checkbox" id="slinger" name="slinger" checked>
                        <label for="slinger">Slinger Ammo</label>
                    </div>
                    <div>
                        <input type="checkbox" id="endemic" name="endemic" checked>
                        <label for="endemic">Endemic Life</label>
                    </div>
                    <div>
                        <input type="checkbox" id="areanumbers" name="areanumbers" checked>
                        <label for="areanumbers">Area Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="fertility" name="fertility" checked>
                        <label for="fertility">Fertility</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ruin" name="ruin" checked>
                        <label for="ruin">Ruin</label>
                    </div>
                    <div>
                        <input type="checkbox" id="abnormal" name="abnormal" checked>
                        <label for="abnormal">Abnormal</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-pane">
            <div class="side-pane-item" id="site-info">
                <span id="version"></span>
                <span id="credits">
                    <h3 style="margin: 0">Credits</h3>
                    <strong>NSA-Cloud</strong> - help with models<br>
                    <strong>PB472</strong> - help with models<br>
                    <strong>Me (cola)</strong><br> </span>
                <span>Note: things will be changing and possibly breaking</span>
            </div>
        </div>
        <canvas id="webgl-canvas"></canvas>

    </body>
</html>
